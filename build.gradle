buildscript {
    repositories {
        maven {
          url "https://plugins.gradle.org/m2/" // (1)
        }
    }
    dependencies {
        classpath "com.github.roroche:plantuml-gradle-plugin:{1.0.2}" // (2)
    }
}



plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "com.github.roroche.plantuml" version "1.0.2"
    id 'com.adarshr.test-logger' version '2.1.1'
}

apply plugin:'java'
apply plugin: 'java-library-distribution'


repositories {
    mavenCentral()
}


sourceSets {
    main {
         java {
            srcDirs = ['src']
            excludes = ['test']
         }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

jar {
    manifest {
        attributes 'Main-Class': 'observer/pattern/CourseController'
        //attributes 'Main-Class': 'observer/nonpattern/CourseViewer'
    }
}
 
apply plugin: "com.github.roroche.plantuml"

classDiagram { // (1)
    packageName = "observer/nonpattern" // (2)
    outputFile = project.file('docs/TP1.plantuml')
}
  